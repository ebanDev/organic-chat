<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <meta
      name="theme-color"
      content="#0f766e"
    >
    <title>Organic Chat is offline</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Sen", system-ui, -apple-system, sans-serif;
        background: #f8f9f6;
        color: #1f2937;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      .card {
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 18px;
        padding: 32px 28px;
        max-width: 420px;
        text-align: center;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
      }
      h1 {
        margin: 0 0 10px;
        font-size: 1.4rem;
      }
      p {
        margin: 0 0 18px;
        color: #4b5563;
      }
      button {
        background: #0f766e;
        color: #ffffff;
        border: none;
        padding: 10px 16px;
        border-radius: 999px;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>Organic Chat needs a connection to load chats. Check your network and try again.</p>
      <button onclick="location.reload()">Retry</button>
    </div>
  </body>
</html>
